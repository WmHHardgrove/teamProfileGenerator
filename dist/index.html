
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Layout</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <nav class="navbar" id="navbar">
              <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile</span>
          </nav>
      </header>
      <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  <!--Team Cards-->
                  
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>William</h3>
                <h4>Manager</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:William@email.com">William@email.com</a></p>
                <p class="office">Office Number: 1</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Will</h3>
                <h4>Engineer</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:Will@email.com">Will@email.com</a></p>
                <p class="github">Github: <a href="https://github.com/Gitusername">Gitusername</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Bill</h3>
                <h4>Engineer</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 3</p>
                <p class="email">Email: <a href="mailto:bill@email.com">bill@email.com</a></p>
                <p class="github">Github: <a href="https://github.com/gitusername2">gitusername2</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Billy</h3>
                <h4>Intern</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 4</p>
                <p class="email">Email:<a href="mailto:Billy@email.com">Billy@email.com</a></p>
                <p class="school">School: State</p>
            </div>
    </div>
</div>
    
              </div>
          </div>
      </main>
      
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
